<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt ("Password:");

        if(password == "manuk") {
            document.write("<h2>Selamat datang bro!</h2>");
        } else {
            document.write("<p> Password salah, coba lagi</p>");
        }
    </script>
</body>
</html>
