<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt ("Total Belanja", 0);

        if(totalBelanja > 100000) {
            document.write("<h2>Selamat Anda Mendapat hadiah payung cantik</h2>");
        }
        document.write("<p>Terimaasih sudah berbelanja di Toko Kami</p>");
    </script>
</body>
</html>
